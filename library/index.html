<!doctypehtml>  <head> <meta content="text/html;charset=utf-8"http-equiv=Content-Type> <meta content="TiddlyWiki Plugin Library"name=application-name> <meta content=v0.0.0 name=application-version> <meta content="Copyright 2015 Jeremy Ruston"name=copyright> <link href=favicon.ico id=faviconLink rel="shortcut icon"> <title>Plugin Library</title> <script>var assetList=[{title:"$:/plugins/linonetwo/zx-script",name:"ZX Script Executor",description:"ZX is a tool for writing better scripts, this plugin allows you to execute a tiddler with zx.",author:"LinOnetwo","core-version":">=5.1.22","plugin-type":"plugin",version:"0.1.3",dependents:"$:/plugins/linonetwo/itonnote",list:"readme developer demo",type:"application/json","Modern.TiddlyDev#SHA256-Hashed":"e8a4359993f536d9872159359554b8e51aed893ebc0ad14e24264c19e5b35dfd",readme:"!! Background\n\n[[google/zx|https://github.com/google/zx]] is a tool for writing better scripts, with Javascript.\n\nThis tiddlywiki plugin enables you to run any tiddler with zx.\n\n!! Basic Usage\n\n!!! Tiddler Type\n\nTiddler with title extension `*.js *.md *.mjs` can be execute without problem. Other tiddler witout extension (no `.xxx`) will be executed as `*.md` file, for example, tid file without extions will be executed as `*.md`, but it works without problem too, even you are writing wiki text instead of markdown.\n\nIf you add filetype `application/javascript` to your tiddler, it will be recognized as `*.mjs`.\n\n!!! Prerequisit\n\nThis plugin requires [TiddlyGit](https://github.com/tiddly-gittly/TiddlyGit-Desktop) environment to function properly. It will send tiddler content to the `zx` inside TiddlyGit, and prints the output.\n\n!!! Button\n\nA ViewToolbar button is added. You can click on it to execute the script inside your tiddler.\n\nAnd the zx output will be printed below your tiddler content.\n\n!!! Demo\n\n```js\nconsole.log(`## Hi!`);\n```\n\nSee [[$:/plugins/linonetwo/zx-script/demo]] for demo of full tiddler execution.\n\n!! Wiki Scripting\n\n!!! Execute the code block on the $tw context\n\nYou can write some code that is surrounded with `/** tw */` separator. They will be recognized as js code and executed on the context that have access to the $tw api.\n\nGlobal variables you can use:\n\n* `$tw` try it in your [[developer tool|https://developer.mozilla.org/en-US/docs/Tools]] to play around!\n* `_` [[lodash|https://lodash.com/docs/]]\n\nThis means you can fetch some data on the zx script, and write the results to the wiki, creating new tiddlers.\n\n!!! Access filter and macros\n\nFilter function's call example is\n\n```js\n$tw.wiki.filterOperators.sum((callback) => {callback({}, '2');callback({}, '2')})\n```\n\n!! Developer Documentation\n\nSee [[$:/plugins/linonetwo/zx-script/developer]]\n","requires-reload":"yes"}];!function(){"use strict";window.addEventListener("message",(function(e){if(console.log("plugin library: Received message from",e.origin),console.log("plugin library: Message content",e.data),"GET"===e.data.verb)if("recipes/library/tiddlers.json"===e.data.url)e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:JSON.stringify(assetList,null,4)},"*");else if(0===e.data.url.indexOf("recipes/library/tiddlers/")){!function(e,t){var n=new XMLHttpRequest;n.open("GET",e,!0),n.onreadystatechange=function(){4==n.readyState&&200==n.status&&t(null,n.responseText)},n.send()}("recipes/library/tiddlers/"+encodeURIComponent((t=e.data.url,n="recipes/library/tiddlers/",0===t.indexOf(n)?t.substr(n.length):t)),(function(t,n){t?e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*"):e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:n},"*")}))}else e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*");v
